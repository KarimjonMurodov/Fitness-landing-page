    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="header__container">
        <div class="header__home-title">

                </div>
    
                <div class="header__navbar">
                    <ul class="bar-menu">
                        <li class="menu"><a href="#home">Home</a></li>

                <h1 class="header__main-title">
                    Sweat, Smile

                </h1>

                <p>
                    A gym is a club, building, or large room, usually containing special equipment, where people go to
                </p>

                </div>

            </div>
        </div>

        <div class="header__home-img">
